<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./loginPage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
    </style>
</head>

<body>
    <main class="login">
        <!-- login left side -->
        
        <div class="login_left">       
            <div class="logo">logo</div>
            <div class="content">
                <h1>Unlock</h1>
                <div class="quotes">
                 <h4>a world of <span>Knowledge</span></h4>
                 <p>at your fingerstips with our Education Platform</p>
                </div>          
            </div>
        </div>
        <!-- login right side -->
        <div class="login_right">
            <!-- headers -->
            <p class="error">*Email or password is wrong</p>
            <div class="login_sign">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
                <div class="toggle_bottom">
                    <div></div>
                </div>
            </div>
            <!-- input field -->
            <div class="inputs">
                <div class="inputs input-body">
                    <input type="email" placeholder="E-mail/Phone Number">
                    <p class="error">*Enter error</p>
                </div>
                <div class="inputs">
                    <input type="password" placeholder="password">
                    <p class="error">*password format is wrong</p>
                </div>
                <button>LOG IN</button>
            </div>
            <div class="forget">
                <a href="#">Forget Password</a>
                <div>
                    <p>don't have any account?</p>
                    <a href="#">sign up</a>
                </div>
            </div>
            <!-- bottom logo -->
        </div>
    </main>
</body>

</html>
